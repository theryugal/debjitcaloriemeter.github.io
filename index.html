<html>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Diet Treacker</title>



<body>
<div class="prof-box">
<link rel="stylesheet" href="style1.css">
<h1>Caloriemeter</h1>
<h5>Do you have a healthy diet?Fill in the details to check your healthy habits.</h5>
<form>
<p>How  much do you exercise?</p>

<input type="button" value="daily" class="button" onclick="daily()"/> 
<input type="button" value="sometimes" class="button" onclick="mod()"/> 
<input type="button" value="never" class="button" onclick="none()"/> 



<p>Gender</p>
<label for="male">Male</label>
<input name="gender" id="male" type="radio" value="male"><br/>
<label for="female">Female</label>
<input name="gender" id="female" type="radio" value="female"><br/>

<p>Glasses of water consumed</p>
<input type="text" id="water" name="water" required/><br/>  
<input type="button" value="check" class="button" onclick="glasswater()"/>  



<script type="text/javascript">  

function calcheck()
{  
var number=document.getElementById("number").value;  
if(number>2500)
{
alert("Please eat less and jog more!");  
}
else if(2000<=number && number<=2500)
{
alert("Good!Keep it up"); 
}
else
{
alert("Eat more");
}
}

function daily()
{
alert("Good!Keep it up");
}
function mod()
{
alert("Just a bit more effort!");
}
function none()
{
alert("Stop playing PUBG and exercise ASAP!");
}

function glasswater()
{
var water = document.getElementById("water").value;
if(water>=10 && water<=30)
alert("Well hydrated");
else if(water>=5 && water<10)
alert("Drink few more glasses of water");
else if(water<5)
alert("Completely Dehydrated!");
else
alert("Values must be <30");
}

function fatcheck()
{  
var fats = document.getElementById("fats").value;  
if(fats>=100)
{
alert("Too much junk food!Eat healthy");  
}
else if(100>fats && fats>=70)
{
alert("OK! But try to eat less fatty food!"); 
}
else if(fats<70)
{
alert("Ideal amount of fat in diet");
}
}
function carbscheck()
{  
var carbs=document.getElementById("carbs").value;  
if(carbs>=310)
{
alert("Too much junk food! eat healthy food");  
}
else if(260<=carbs)
{
alert("Ideal diet!"); 
}
else
{
alert("Include some carbohydrates in your diet");
}
}
</script>  

<p>Enter Kcalories consumed:</p>
<input type="text" id="number"  name="number" required/><br/>  
<input type="button" value="check" class="button" onclick="calcheck()"/>

<p>Enter Fats(in g) consumed:</p>
<input type="text" id="fats" name="fats" required/><br/>  
<input type="button" value="check" class="button" onclick="fatcheck()"/>

<p>Enter Carbohydrates(in g) consumed:</p>
<input type="text" id="carbs" name="carbs" required/><br/>  
<input type="button" value="check" class="button" onclick="carbscheck()"/>
</div>


</form>    
</body>
</html>
